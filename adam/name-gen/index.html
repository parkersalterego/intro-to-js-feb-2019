<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <button>Get Name</button>

        <script>
            const nameList = ["dw", "an", "jb", "go", "ph"];
            const recentNames = [];

            document.querySelector("button").addEventListener("click", getRandomName);

            function getRandomName() {
                const name = nameList[Math.floor(Math.random() * nameList.length)];

                if (recentNames.includes(name)) return getRandomName();

                if (recentNames.length === 3) recentNames.pop();

                recentNames.unshift(name);

                console.log("name: ", name);
            }
        </script>
    </body>
</html>
